<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Transparent background -->
  <rect width="16" height="16" fill="transparent"/>

  <!-- Button background -->
  <rect x="1" y="1" width="14" height="14" fill="#D3D3D3"/>
  <rect x="2" y="2" width="12" height="12" fill="#F0F0F0"/>

  <!-- Button border/shadow -->
  <rect x="0" y="0" width="16" height="1" fill="#A0A0A0"/>
  <rect x="0" y="1" width="1" height="14" fill="#A0A0A0"/>
  <rect x="15" y="1" width="1" height="14" fill="#808080"/>
  <rect x="1" y="15" width="14" height="1" fill="#808080"/>

  <!-- Arrow pointing left -->
  <!-- Arrow point -->
  <rect x="4" y="7" width="1" height="2" fill="#404040"/>
  <!-- Arrow shaft -->
  <rect x="5" y="8" width="1" height="1" fill="#404040"/>
  <rect x="6" y="8" width="1" height="1" fill="#404040"/>
  <rect x="7" y="8" width="1" height="1" fill="#404040"/>
  <rect x="8" y="8" width="1" height="1" fill="#404040"/>
  <!-- Upper arrow wing -->
  <rect x="5" y="6" width="1" height="1" fill="#404040"/>
  <rect x="6" y="5" width="1" height="1" fill="#404040"/>
  <!-- Lower arrow wing -->
  <rect x="5" y="10" width="1" height="1" fill="#404040"/>
  <rect x="6" y="11" width="1" height="1" fill="#404040"/>

